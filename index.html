<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizador de enlace</title>
  <script src="https://cdn.jsdelivr.net/npm/monday-sdk-js/dist/main.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <iframe id="iframeView" style="display: none;"></iframe>

  <script>
    const monday = new window.mondaySdk();
    const iframe = document.getElementById("iframeView");
    const message = document.getElementById("message");
    const columnId = "link_mkny9vt2";

    monday.listen("context", async (res) => {
      const itemId = res.data?.itemId;

      if (!itemId) {
        message.innerText = "No se encontr√≥ el ID del elemento.";
        return;
      }

      const query = `
        query {
          items(ids: [${itemId}]) {
            name
            column_values(ids: ["${columnId}"]) {
              id
              text
            }
          }
        }
      `;

      try {
        const response = await monday.api(query);
        const item = response.data.items[0];
        const link = item.column_values[0]?.text;

        if (link) {
          const formattedLink = link.startsWith("http") ? link : "https://" + link;
          iframe.src = formattedLink;
          iframe.style.display = "block";
          message.innerText = `Mostrando: ${formattedLink}`;
        } else {
          message.innerText = "Este elemento no tiene un enlace en la columna.";
        }
      } catch (error) {
        console.error("Error al obtener datos de monday:", error);
        message.innerText = "Error al cargar el enlace.";
      }
    });
  </script>
</body>
</html>
